<!DOCTYPE html>
<html>
	<head lang="pt-BR">
		<meta charset="UTF-8">
		<title>Image Cropper Test</title>
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<div style="display: none">
			Select image to crop: <input type="file" id="fileInput" name="file" multiple="true" />
		</div>
		<div>
			Select image to create a list_thumb
			<input type="file" id="files" name="files[]" multiple />
		</div>
		<div>
			<canvas id="imageCanvas" width="600" height="400" style="border:0px solid #000000;">
			</canvas>

			<output id="list"></output>
			<button type="button" id="confirm">Ok</button>
		</div>
		<div>
		Cropped image:
		</div>
		<div id="preview"></div>
		<div id="msg"></div>
		<script type="text/javascript" src="js/crop.js"></script>
		<script type="text/javascript" src="js/thunbs.js"></script>
	</body>
</html>
